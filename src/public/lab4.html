<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab</title>
  <link rel="stylesheet" type="text/css" href="../../lib/css/vu.css">
</head>
<body>
<div>
  <img id="bg" width="500" height="500" alt="" src="./assets/windows_xp_bliss-wide.jpg"/>
<!--  <img id="blurSrc" width="500" height="500" alt="" src="./assets/she.jpg"/>-->
  <img id="src2" width="500" height="500" alt="" src="./assets/she.jpg"/>
  <div id="container" style="position: relative; border: 1px solid red; ">
    <canvas id="base" width="500" height="500" style="position: absolute; top: 0; left: 0; z-index: 0"></canvas>
    <canvas id="blur" width="500" height="500" style="position: absolute; top: 0; left: 0; z-index: 1"></canvas>
    <canvas id="canvas" width="500" height="500" style="position: absolute; top: 0; left: 0; z-index: 2;"></canvas>
  </div>
</div>
<script type="module">
  import transition from './modules/ipjs/transitions/Transition.js'
  window.onload =  async function() {
    const baseCanvas = document.getElementById("base")
    const blurCanvas = document.getElementById("blur")
    const canvas = document.getElementById('canvas')
    const image1 = document.getElementById("bg")
    const image2 = document.getElementById("src2")
    await transition(image1, image2, baseCanvas, blurCanvas, canvas, '', {})
  }
</script>
</body>
</html>
