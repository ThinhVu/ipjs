<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transition</title>
</head>
<body style="background-color: #444">
<div>
  <div id="container" style="position: relative; width: 500px; height: 500px;"></div>
</div>
<script type="module">
  import Transition from '../../src/ipjs/transitions/Transition.js'
  import ModernSlide from '../../src/ipjs/transitions/modern-slide.js'
  
  window.onload =  async function() {
    await Transition({
      imageSources: [
        '../assets/windows_xp_bliss-wide.jpg',
        '../assets/she.jpg',
        '../assets/2.jpg',
        '../assets/3.jpg'
      ],
      container: 'container',
      loop: true,
      stayDuration: 2000,
      transition: new ModernSlide({
        transitionDuration: 2000,
        fps: 60,
        easing: 'easeOutQuint',
        origin: { x: 0, y: 500 }
      }),
    })
  }
</script>
</body>
</html>
